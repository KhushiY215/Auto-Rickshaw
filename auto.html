<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Auto Rickshaw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to top, #444 30%, #87CEEB 100%);
      font-family: sans-serif;
    }

    .road {
      position: absolute;
      bottom: 0;
      height: 120px;
      width: 100%;
      background: #333;
      z-index: 1;
    }

    .road::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: repeating-linear-gradient(
        to right,
        yellow 0px,
        yellow 30px,
        transparent 30px,
        transparent 60px
      );
      transform: translateY(-50%);
    }

    .auto {
      position: absolute;
      width: 160px;
      height: 100px;
      bottom: 120px;
      left: -200px;
      z-index: 2;
      animation: drive 10s linear infinite;
      cursor: pointer;
    }

    .auto.paused {
      animation-play-state: paused;
    }

    @keyframes drive {
      0% { left: -200px; }
      100% { left: 100vw; }
    }

    .body {
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ffcc00, #cc9900);
      border-radius: 10px 30px 10px 10px;
      position: relative;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    }

    .roof {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #222;
      border-radius: 20px 20px 0 0;
    }

    .front-glass {
      position: absolute;
      right: 5px;
      top: 10px;
      width: 50px;
      height: 40px;
      background: #bbdefb;
      border-radius: 5px;
      border: 2px solid #444;
    }

    .wheel {
      position: absolute;
      bottom: -20px;
      width: 30px;
      height: 30px;
      background: #111;
      border-radius: 50%;
      box-shadow: inset -2px -2px 2px rgba(255,255,255,0.2);
      animation: wheelSpin 1s linear infinite;
    }

    .wheel.front {
      right: 10px;
    }

    .wheel.back {
      left: 10px;
    }

    @keyframes wheelSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .driver {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 25px;
      height: 45px;
      background: peachpuff;
      border-radius: 10px;
      z-index: 3;
    }

    .driver::before {
      content: '';
      position: absolute;
      top: -18px;
      left: 4px;
      width: 18px;
      height: 18px;
      background: #fdd;
      border-radius: 50%;
      border: 2px solid #222;
    }

    .cloud {
      position: absolute;
      top: 30px;
      width: 100px;
      height: 60px;
      background: #fff;
      border-radius: 50px;
      opacity: 0.8;
      animation: cloudMove 60s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50px;
    }

    .cloud::before {
      width: 60px;
      height: 60px;
      top: -20px;
      left: 20px;
    }

    .cloud::after {
      width: 80px;
      height: 80px;
      top: -10px;
      left: 50px;
    }

    @keyframes cloudMove {
      0% { left: -150px; }
      100% { left: 100vw; }
    }

    .hint {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #0008;
      color: white;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="hint">ðŸš• Tap the auto to honk or pause!</div>

  <div class="road"></div>

  <div class="auto" id="auto">
    <div class="body">
      <div class="roof"></div>
      <div class="front-glass"></div>
      <div class="driver"></div>
    </div>
    <div class="wheel front"></div>
    <div class="wheel back"></div>
  </div>

  <!-- Clouds -->
  <div class="cloud" style="top: 40px; animation-delay: 0s;"></div>
  <div class="cloud" style="top: 80px; animation-delay: 20s;"></div>
  <div class="cloud" style="top: 60px; animation-delay: 40s;"></div>

  <!-- Horn sound -->
  <audio id="horn" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const auto = document.getElementById('auto');
    const horn = document.getElementById('horn');

    auto.addEventListener('click', () => {
      horn.currentTime = 0;
      horn.play();

      // Toggle pause/play
      auto.classList.toggle('paused');
    });
  </script>

</body>
</html>
